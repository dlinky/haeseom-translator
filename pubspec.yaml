name: haeseom_translator
description: 한국어, 영어, 텔루구어 간의 신속하고 자연스러운 소통을 위한 전용 번역기 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  get_storage: ^2.1.1
  
  # Google Generative AI (최신 버전으로 업데이트 - v1beta 지원)
  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
